<!DOCTYPE html>
<html>
<head>
	<title>Flask</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<style type="text/css">
	.main-section{
	margin:0 auto;
	padding: 20px;
	margin-top: 100px;
	background-color: #fff;
	box-shadow: 0px 0px 20px #c1c1c1;
}
#custom_card{
	background-color:grey;
	color:#fff;
	padding:10px;
}
#custom_card2{
	background-color:#383838;
	color:#fff;
	padding:10px;
}
</style>
  
</head>
<body>
<br/>
<br/>

<div class="jumbotron" style="background:#242227;color:#fff">
    <div class="container">
      <h2 class="display-3">Using Spacy's NER in Flask </h2>
    </div>
</div>
<br/>
<p class="text-center" ><a class=" btn btn-success waves-effect btn-lg" href="/search" role="button">Go to Search Again &raquo;</a></p>
<br/>

{% filter markdown %}
####    Named Entity Recognition after search
    =============
{% endfilter %}
<hr/>


<div class="container">
	<div class="row">
		<div class="col-md-6">
          <div class="card mb-10 shadow-sm" id="custom_card">
          	<h4>Summary from Wikipedia</h4>
          	<p>{{ rawtext }}</p>
			
		</div>
	</div>
	<div class="col-md-6">
          <div class="card mb-10 shadow-sm" id="custom_card2">
          	<h4>Annotated Text</h4>
			<p>{{ result|markdown }}</p>
			
		</div>
	</div>
</div>


<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>

</body>
</html>
