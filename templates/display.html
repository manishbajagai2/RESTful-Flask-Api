<br/>

<div class="jumbotron" style="background:#174b08;color:#fff">

<p class="text-center" ><a class=" btn btn-success waves-effect btn-lg" href="/" role="button">Analyze a sentence &raquo;</a></p>

	<form method="POST" action="{{ url_for('extract')}}">
    
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Type here to search in from Wikipedia :</label>
            <textarea class="form-control" required="true" name="rawtext" id="exampleFormControlTextarea1" rows="2"></textarea>

        <button type="submit" class="btn btn-info"> Submit</button>
	</form>
</div>
